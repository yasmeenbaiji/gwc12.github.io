<!DOCTYPE html>

<body>
     <!-- Header -->    
    <header class="topbar">
      <a href="index.html" class="home-link">Home</a>

    <main>

        <!--Example of div -->
        <div class="example">
            <h1 style="text-align: center;">Complementary Pairs</h1>
            <p style="text-align: center;">Starting Sequence</p>
        </div>

         <div style="text-align: center;" class = "input_pairs">
            <div class="input_group"> <!--TODO CSS: input vertically-->
                <label for="seqInput"> </label>
                <input
                    type="text"
                    id="sequence"
                    name="sequence"
                
                    required
                    minlength="1"
                    maxlength="32"
                    size="20" />

                <button id="enter_button_pairs"> Enter </button>
                
            </div>                
        </div>
        <div style="text-align:end;" class = "rna_dna"> 
            <button id="toRNA"> RNA </button>
            <button id="toDNA"> DNA </button>
        </div>
        
        

        <!--output-->
        <div id="output" style="margin-top: 1rem; padding: 1rem; text-align: center;" >
        </div>
        
    </main>
    

     <!-- Footer -->
    <footer class="bottombar">
